
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 d-none d-lg-block px-5">
          <div class="py-5 text-center">
            <h2>Lkp Utama Jaya</h2>
            <h5>App Penilaian Siswa</h5>
          </div>
          <img src="dist/jaya.svg" class="img-fluid img-1 mx-auto" alt="" />
          <div class="py-2 text-center">
            <p class="copyright">Copyright Lkp Utama Jaya</p>
          </div>
        </div>
        <div class="col-lg-6 colum-2" style="height: 100vh">
          <div class="mt-0 form p-4 text-white">
            <h1 class="lock"><i class="bi bi-person-fill-lock"></i> Login</h1>
            <!-- <h1 class="h4 text-gray-900 mb-2"><i class="bi bi-person-fill-lock"></i> App Login Penilaian Siswa</h1> -->
            <p class="login">Silahkan login menggunakan akun anda <br> yang sudah terdaftar !</p>
            <!--  -->
            <form
              class="user"
              method="post"
              action=""
            >
              <div class="form-group">
                <label for="">Username <span class="text-warning">*</span></label>
                <input class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example">
              </div>
              <div class="form-group mb-4">
                <label for="">Password <span class="text-warning">*</span></label>
                <input class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example">
              </div>
              <button class="btn btn-warning form-control form-control-lg">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
